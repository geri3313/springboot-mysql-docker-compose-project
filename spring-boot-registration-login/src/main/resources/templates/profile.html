<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
        .button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form th:action="@{/updateProfile}" th:object="${profile}" method="post" enctype="multipart/form-data">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" 
                       required minlength="2" maxlength="20" 
                       pattern="[a-zA-Z]+" title="First name must contain only letters" />
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" 
                       required minlength="2" maxlength="20" 
                       pattern="[a-zA-Z]+" title="Last name must contain only letters" />
            </div>
            <div>
                <label for="fathersName">Father's Name:</label>
                <input type="text" id="fathersName" th:field="*{fathersName}" 
                       required minlength="2" maxlength="20" 
                       pattern="[a-zA-Z]+" title="Father's name must contain only letters" />
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" />
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" th:field="*{birthday}" />
            </div>
            <div>
                <label for="file">Profile Picture:</label>
                <input type="file" id="file" name="file" accept="image/*" />
            </div>
            <div class="button-container">
                <button type="submit">Update Profile</button>
                <a href="#" onclick="history.back();" class="button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
