<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .upload-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #e37e7e;
            border: 1px solid #0c0202;
            border-radius: 8px;
            text-align: center;
        }
        .upload-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .upload-container input[type="file"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}" 
            method="post" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" 
                        required minlength="8" maxlength="20"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).+$"
                        title="Password must be between 8 and 20 characters long and contain at least one lowercase letter, one uppercase letter, and one special character." />
                </div>
            </div> 
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" th:field="*{role}" class="form-control">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control" 
                            required minlength="2" maxlength="20"
                            pattern="[a-zA-Z]+" title="First name must contain only letters"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control" 
                            required minlength="2" maxlength="20" 
                            pattern="[a-zA-Z]+" title="Last name must contain only letters"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Birthday: </label>
                <div class="col-8">
                    <input type="date" th:field="*{birthday}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Phone Number: </label>
                <div class="col-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control" 
                           required minlength="13" maxlength="13" 
                           pattern="\+35569\d{7}" 
                           title="Phone number must start with +35569 and be followed by 7 digits." />
                </div>
            </div>            

            <div class="form-group row">
                <label class="col-4 col-form-label">Father's Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{fathersName}" class="form-control" 
                            required minlength="2" maxlength="45" 
                            pattern="[a-zA-Z]+" title="Father's name must contain only letters"/>
                </div>
            </div>

            <div class="upload-container">
                <h2>Upload Profile Picture</h2>
                <input type="file" name="file" class="form-control" accept="image/*" />
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button> 
            </div>
        </div>
        </form>
    </div>
</body>
</html>
