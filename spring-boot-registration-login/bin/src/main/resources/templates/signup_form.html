<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}" 
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" 
                        required minlength="8" maxlength="20"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).+$"
                        title="Password must be between 8 and 20 characters long and contain at least one lowercase letter, one uppercase letter, and one special character." />
                </div>
            </div> 
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control" 
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control" 
                            required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Birthday: </label>
                <div class="col-8">
                    <input type="date" th:field="*{birthday}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Phone Number: </label>
                <div class="col-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control" 
                           required minlength="13" maxlength="13" 
                           pattern="\+35569\d{7}" 
                           title="Phone number must start with +35569 and be followed by 7 digits." />
                </div>
            </div>            

            <div class="form-group row">
                <label class="col-4 col-form-label">Father's Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{fathersName}" class="form-control" 
                            required minlength="2" maxlength="45" />
                </div>
            </div>
            
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button> 
            </div>
        </div>
        </form>
    </div>
</body>
</html>
